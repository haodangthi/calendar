

<form class="create-request" [formGroup]="createRequestForm">
<div class="create-request__select">
  <mat-form-field appearance="fill">
    <mat-label>User</mat-label>
    <mat-select formControlName="userId">
      <mat-option *ngFor="let user of users" [value]="user.id" >
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="create-request__select">
  <mat-form-field  >
    <mat-label>Choose a start date</mat-label>
    <input [disabled]="
    !(
      createRequestForm.get('userId').valid
    )
  " matInput [min]="minDate"  [matDatepicker]="picker"  formControlName="startDate" [(ngModel)]='startDate'/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>

<div class="create-request__select">
  <mat-form-field >
    <mat-label>Choose an end date</mat-label>
    <input [disabled]="
    !(
      createRequestForm.get('userId').valid
    )
  "matInput [min]='startDate' [matDatepicker]="picker1" formControlName="endDate"/>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

</div>


  <div class="create-request__btn">
    <button mat-raised-button color="primary" (click)='createRequest()'
    [disabled]="!createRequestForm.valid">
      Submit
     </button>
  </div>

 

</form>
